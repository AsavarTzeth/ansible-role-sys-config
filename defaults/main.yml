---
# The default system time zone
sys_config_timezone: Europe/Stockholm

# The default locales to generate on the system, if the host
# supports it. The first list entry will set the $LANG value.
sys_config_locale: ['sv_SE.UTF-8','en_US.UTF-8']

# The default virtual console keymap
sys_config_vc_keymap: sv-latin1

# The default system hostname
sys_config_hostname: "{{ inventory_hostname }}"
